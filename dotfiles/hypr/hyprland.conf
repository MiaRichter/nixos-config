# ~/.config/hypr/hyprland.conf
# Конфигурация для Hyprland v0.52.1

# Автозапуск приложений
exec-once = waybar & hyprpaper & dunst
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1 &
# НАСТРОЙКИ МОНИТОРОВ
# Монитор 1: Acer XF253Q (1080p@240Hz) - основной слева
monitor=DP-2,1920x1080@239.76,0x0,1

# Монитор 2: KTC AQW34H3 (3440x1440@165Hz) - справа
monitor=DP-3,3440x1440@165,1920x0,1

# Ввод (клавиатура, мышь)
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    accel_profile = flat      # плоский профиль (без акселерации)
    force_no_accel = 1        # принудительно отключить акселерацию
    sensitivity = 0.0         # чувствительность
}

# Общие настройки
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(8aadf4)
    col.inactive_border = rgb(24273a)
    layout = dwindle
}

# БЛОК DECORATION (Исправленный)
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
    }

    shadow {
        enabled = true         # аналог старого drop_shadow
        range = 30             # аналог старого shadow_range
        render_power = 3       # аналог старого shadow_render_power
        color = rgba(1a1a1aee) # аналог старого col.shadow
        ignore_window = true
    }
}

# Анимации
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
}

# Менеджер окон (dwindle)
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Биндинги клавиш
$mainMod = SUPER

# Запуск приложений
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# 1. Перемещение окна мышью (Super + ЛКМ)
bindm = $mainMod, mouse:272, movewindow
# 2. Изменение размера окна (Super + ПКМ)
bindm = $mainMod, mouse:273, resizewindow

# Переключение рабочих столов
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение активного окна на другой рабочий стол (Super+Shift+[1-10])
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Управление окнами стрелками
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Изменение размера окон
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20
